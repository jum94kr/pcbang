{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>주간 근무표</h4>
  <div>
    <select id="branchFilter" class="form-select form-select-sm d-inline-block w-auto">
      <option value="all">전체 지점</option>
      {% for b in branches %}<option value="{{ b }}">{{ b }}</option>{% endfor %}
    </select>
    <button id="btn-auto" class="btn btn-outline-primary btn-sm ms-2">자동 배정</button>
  </div>
</div>

<div class="card p-3 shadow-sm">
  <div id="calendar"></div>
</div>

<!-- 모달 -->
<div class="modal fade" id="addShiftModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="addShiftForm">
      <div class="modal-header"><h5 class="modal-title">근무 추가</h5></div>
      <div class="modal-body">
        <label class="form-label">직원</label>
        <select id="fStaff" class="form-select mb-2" required></select>
        <label class="form-label">지점</label>
        <select id="fBranch" class="form-select mb-2" required>
          {% for b in branches %}<option value="{{ b }}">{{ b }}</option>{% endfor %}
        </select>
        <div class="row g-2">
          <div class="col-6"><label class="form-label">날짜</label><input type="date" class="form-control" id="fDate" required></div>
          <div class="col-3"><label class="form-label">시작</label><input type="time" class="form-control" id="fStart" required></div>
          <div class="col-3"><label class="form-label">종료</label><input type="time" class="form-control" id="fEnd" required></div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">저장</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
