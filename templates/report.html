{% extends 'base.html' %}
{% block content %}
<h4 class="mb-3">근무시간 리포트</h4>
<div class="card p-3 shadow-sm">
  <table class="table align-middle text-center">
    <thead><tr><th>직원명</th><th>타입</th><th>총 근무시간(시간)</th></tr></thead>
    <tbody>
      {% for t in totals %}
      <tr>
        <td>{{ t.name }}</td>
        <td>{{ t.shift }}</td>
        <td>{{ "%.1f"|format(t.hours) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
