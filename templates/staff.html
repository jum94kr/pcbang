{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4>직원 관리</h4>
  <a href="{{ url_for('staff_add') }}" class="btn btn-primary btn-sm">+ 추가</a>
</div>
<div class="card p-3 shadow-sm">
  <table class="table align-middle">
    <thead><tr><th>이름</th><th>연락처</th><th>타입</th><th>요일</th></tr></thead>
    <tbody>
      {% for s in staff %}
      <tr>
        <td><span class="badge" style="background:{{ color(s['name']) }}">{{ s['name'] }}</span></td>
        <td>{{ s['phone'] or '-' }}</td>
        <td>{{ '주간' if s['shift_type']=='day' else '야간' }}</td>
        <td>{{ s['work_days'] or '-' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
