{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-sm animate__animated animate__fadeIn">
      <div class="card-body p-4">
        <h4 class="mb-3 fw-bold text-center">관리자 로그인</h4>
        {% if error %}<div class="alert alert-danger py-2">{{ error }}</div>{% endif %}
        <form method="post" autocomplete="on">
          <div class="mb-3">
            <label class="form-label" for="username">아이디</label>
            <input id="username" name="username" class="form-control" placeholder="아이디" autocomplete="username" autofocus required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">비밀번호</label>
            <div class="input-group">
              <input id="password" name="password" type="password" class="form-control" placeholder="비밀번호" autocomplete="current-password" required>
              <button class="btn btn-outline-secondary" type="button" onclick="
                const p=document.getElementById('password');
                p.type = (p.type==='password'?'text':'password');
              ">보기</button>
            </div>
          </div>
          <button class="btn btn-primary w-100">로그인</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
